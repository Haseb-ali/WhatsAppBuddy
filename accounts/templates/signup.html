{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsAppBuddy | Microbloggin App</title>
    <!--adding custum stylesheets-->
    <link rel="StyleSheet" href="{% static 'css/common.css'%}">
    <link rel="StyleSheet" href="{% static 'css/signup.css'%}">
    
</head>
<body>
    <div class="container">
       <div class="right-container">
        <div class="form-box">
            <form>
                <label for="profileImage">
                    <img src="{%static 'images/iconfinder_boy_403024.png'%}" >
                </label>
                <input type="file" id="profileImage" hidden>
                <input type="text" placeholder="name">
                <input type="text" placeholder="username">
                <input type="text" placeholder="email">
                <input type="password" placeholder="password">
                <button type="button">Sign up</button>
                <div class="create-account-section">
                    <span>Do you have an account?</span>
                    <a href="/">Log In</a>
                </div>
            </form>
        </div>
        <div class="some-imp-text">
            <h3>Join WhatAppBuddy today.</h3>
        </div>
        
       </div>
    </div>    
</body>
</html>
